<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src=javascript/app.js></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">


		<div class="titlepage">

			<div class="title">
				<h1 class="title">Trivia Game</h1>
			</div>

			<div class="start">
				<button id="startbutton">ゲームスタート・Game start</button>
			</div>

		</div>

		<div class="questpage" id="visibi">

			<div class="timer" data-seconds-left=60>
				<p class="time">Time Left: </p>
			</div>

			<div id="test">
				<div class="question">

					<div>QUESTION 1</div>
					<form id="quiz">
						<input type="radio" name=q1 value="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value="1" /> Correct
						<br/>
						<input type="radio" name=q1 value="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value="0" /> Wrong

					</form>


					<div>QUESTION 2</div>
					<form id="quiz">
						<input type="radio" name=q1 value="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value="1" /> Correct
						<br/>
						<input type="radio" name=q1 value="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value="0" /> Wrong

					</form>

					<div>QUESTION 3</div>
					<form id="quiz">
						<input type="radio" name=q1 value="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value="1" /> Correct
						<br/>
						<input type="radio" name=q1 value="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value="0" /> Wrong

					</form>

					<div class="finish">
						<button id="finishbutton">Submit</button>
					</div>				

				</div>
			</div>


		</div>

		<div class="statspage">

			<div class="resultspage">
				<div class="results">
					<p class="stats"></p>
					<p class="stats"></p>
					<p class="stats"></p>
				</div>
			</div>

		</div>




	</div>
</body>
</html>
