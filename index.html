<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src=javascript/app.js></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">


		<div class="titlepage">

			<div class="title">
				<h1 class="title">Trivia Game</h1>
			</div>

			<div class="start">
				<button id="startbutton" class="startbutton">ゲームスタート・Game start</button>
			</div>

		</div>

		<div class="questpage" id="visibi">

			<div class="timer" data-seconds-left=60>
				<p class="time">Time Left: </p>
			</div>

			<div id="test">
				<div class="question">

					<div class="ask">パンダの好きな食べ物は何？</div>
					<form id="quiz">
						<input type="radio" name=q1 value="0" class='ans' /> 竹
						<br/>
						<input type="radio" name=q1 value="1" class='ans' /> パンだ
						<br/>
						<input type="radio" name=q1 value="0" class='ans' /> アイス
						<br/>
						<input type="radio" name=q1 value="0" class='ans' /> ステーキ

					</form>


					<div class="ask">感情的にならないようにどうしたら良い？</div>
					<form id="quiz">
						<input type="radio" name=q1 value="0" class='ans' /> 何かを殴る
						<br/>
						<input type="radio" name=q1 value="1" class='ans' /> 状況をちゃんと分かるようになる
						<br/>
						<input type="radio" name=q1 value="0" class='ans' /> 誰かを殴る
						<br/>
						<input type="radio" name=q1 value="0" class='ans' /> 悲鳴する

					</form>

					<div class="ask">＿＿的な雰囲気から逃げられない</div>
					<form id="quiz">
						<input type="radio" name=q1 value="0" class='ans' /> 愛情
						<br/>
						<input type="radio" name=q1 value="1" class='ans' /> 絶望
						<br/>
						<input type="radio" name=q1 value="0" class='ans' /> 興奮
						<br/>
						<input type="radio" name=q1 value="0" class='ans' /> 情熱

					</form>

					<div class="finish">
						<button id="finishbutton" class="finishbutton">Submit</button>
					</div>				

				</div>
			</div>


		</div>

		<div id='statspage' class="statspage">

			<div class="resultspage">
				<div class="results">
					<p id='numcorrect'></p>
					<p id='numwrong'></p>
				</div>
			</div>

		</div>




	</div>
</body>
</html>
