<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src=javascript/app.js></script>
</head>
<body>
	<div class="wrapper">


		<div class="titlepage">

			<div class="title">
				<h1 class="title">Trivia Game</h1>
			</div>

			<div class="start">
				<button id="startbutton">ゲームスタート・Game start</button>
			</div>

		</div>

		<div class="questpage">

			<div class="timer">
				<p class="time"></p>
			</div>

			<div id="test">
				

			</div>

			<div id="test"></div>
				<div class="question">
				
					<div>QUESTION 1</div>
					<input class="response js-check" type="radio">0</input>
					<input class="response js-check" type="radio">1</input>
					<input class="response js-check" type="radio">2</input>
					<input class="response js-check" type="radio">3</input>

				</div>

				<div class="question">
				
					<div>QUESTION 2</div>
					<input class="response js-check" type="radio">0</input>
					<input class="response js-check" type="radio">1</input>
					<input class="response js-check" type="radio">2</input>
					<input class="response js-check" type="radio">3</input>

				</div>

				<div class="question">

					<div>QUESTION 3</div>
					<input class="response js-check" type="radio">0</input>
					<input class="response js-check" type="radio">1</input>
					<input class="response js-check" type="radio">2</input>
					<input class="response js-check" type="radio">3</input>											

				</div>


			</div>

			<div class="finish">
				<button class="finishbutton">Submit</button>
			</div>

		</div>

		<div class="statspage">

			<div class="resultspage">
				<div class="results">
					<p class="stats"></p>
					<p class="stats"></p>
					<p class="stats"></p>
				</div>
			</div>

		</div>




	</div>
</body>
</html>
