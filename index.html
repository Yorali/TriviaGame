<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src=javascript/app.js></script>
</head>
<body>
	<div class="wrapper">


		<div class="titlepage">

			<div class="title">
				<h1 class="title">Trivia Game</h1>
			</div>

			<div class="start">
				<button id="startbutton">ゲームスタート・Game start</button>
			</div>

		</div>

		<div class="questpage">

			<div class="timer">
				<p class="time"></p>
			</div>

			<div id="test">
				

			</div>

			<div id="test"></div>
				<div class="question">

					<div>QUESTION 0</div>
					<form id="quiz">
						<input type="radio" name=q1 value1="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value1="1" /> Correct
						<br/>
						<input type="radio" name=q1 value1="0" /> Wrong
						<br/>
						<input type="radio" name=q1 value1="0" /> Wrong

					</form>
				
					<div>QUESTION 1</div>
					<input class="response" id=q1 type="radio" name="selection" value1=0 >
						<label>Wrong</label>
					</input>
					<br>
					<input class="response" id=q1 type="radio" name="selection" value1=0>
						<label>Wrong</label>
					</input>
					<br>
					<input class="response" id=q1 type="radio" name="selection" value1=1>
						<label>Correct</label>
					</input>
					<br>
					<input class="response" id=q1 type="radio" name="selection" value1=0>
						<label>Wrong</label>
					</input>

				</div>

				<div class="question">
				
					<div>QUESTION 2</div>
					<input class="response2" id=q2 type="radio" name="selection2" value2=1>
						<label>Correct</label>
					</input>
					<br>
					<input class="response2" id=q2 type="radio" name="selection2" value2=0>
						<label>Wrong</label>
					</input>
					<br>
					<input class="response2" id=q2 type="radio" name="selection2" value2=0>
						<label>Wrong</label>
					</input>
					<br>
					<input class="response2" id=q2 type="radio" name="selection2" value2=0>
						<label>Wrong</label>
					</input>

				</div>

				<div class="question">

					<div>QUESTION 3</div>
					<input class="response3" id=q3 type="radio" name="selection3" value3=0>
						<label>Wrong</label>
					</input>
					<br>
					<input class="response3" id=q3 type="radio" name="selection3" value3=1>
						<label>Correct</label>
					</input>
					<br>
					<input class="response3" id=q3 type="radio" name="selection3" value3=0>
						<label>Wrong</label>
					</input>
					<br>
					<input class="response3" id=q3 type="radio" name="selection3" value3=0>
						<label>Wrong</label>
					</input>											

				</div>


			</div>

			<div class="finish">
				<button id="finishbutton">Submit</button>
			</div>

		</div>

		<div class="statspage">

			<div class="resultspage">
				<div class="results">
					<p class="stats"></p>
					<p class="stats"></p>
					<p class="stats"></p>
				</div>
			</div>

		</div>




	</div>
</body>
</html>
