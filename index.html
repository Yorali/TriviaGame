<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
</head>
<body>
	<div class="wrapper">


		<div class="titlepage">

			<div class="title">
				<h1 class="title">Trivia Game</h1>
			</div>

			<div class="start">
				<button class="startbutton">ゲームスタート・Game start</button>
			</div>

		</div>

		<div class="questpage">

			<div class="timer">
				<p class="time"></p>
			</div>

			<div class="questions">
				<p class="q1"></p>
				<p class="q2"></p>
				<p class="q3"></p>
			</div>

			<div class="finish">
				<button class="finishbutton">Submit</button>
			</div>

		</div>

		<div class="statspage">

			<div class="resultspage">
				<div class="results">
					<p class="stats"></p>
					<p class="stats"></p>
					<p class="stats"></p>
				</div>
			</div>

		</div>




	</div>
</body>
</html>
